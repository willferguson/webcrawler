group 'com.github.willferguson'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

//Override the jar task with a "fat" version
jar {
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes("Main-Class": "com.github.willferguson.webcrawler.Bootstrap" )
    }
}

dependencies {

    compile("org.jsoup:jsoup:1.10.2")
    compile("commons-io:commons-io:2.5")
    compile("ch.qos.logback:logback-classic:1.2.1")


    testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.6.6'
    testCompile group: 'org.powermock', name: 'powermock-api-mockito', version: '1.6.6'


    testCompile group: 'junit', name: 'junit', version: '4.11'
}


